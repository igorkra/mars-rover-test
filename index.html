<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Rover Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">


            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Mars Rover Control
                    </div>

                    <div class="card-block">
                        <form id="roverControl">

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Grid Width:</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="gridWidth" min="0" value="10" />
                                </div>
                                <label class="col-sm-3 col-form-label">Grid Height:</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="gridHeight" min="0" value="7" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Rover X:</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="roverX" min="0" value="1" />
                                </div>
                                <label class="col-sm-3 col-form-label">Rover Y:</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="roverY" min="0" value="3" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Rover Direction:</label>
                                <div class="col-sm-8">
                                    <div class="form-control-static">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" value="0" name="roverDirection" checked> 0
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" value="90" name="roverDirection"> 90
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" value="180" name="roverDirection"> 180
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" value="270" name="roverDirection"> 270
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Program:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="roverProgram" value="UU" id="roverProgram" />
                                </div>
                            </div>

                            <hr />


                            <div class="row justify-content-center">
                                <div class="col-4 text-center">
                                    <button class="btn btn-secondary js-move-button" data-move="U">Up</button>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-4 text-center">
                                    <button class="btn btn-secondary js-move-button" data-move="L">Left</button>
                                </div>
                                <div class="col-4 text-center">
                                    <button class="btn btn-secondary js-move-button" data-move="R">Right</button>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-4 text-center">
                                    <button class="btn btn-secondary js-move-button" data-move="D">Down</button>
                                </div>
                            </div>

                            <hr />
                            <p class="text-center">
                                <button type="button" class="btn btn-primary" id="startRover">Start Rover</button>
                            </p>
                            <br>
                            <div id="logContainer"></div>

                        </form>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <table id="grid" class="table table-bordered">
                    </table>

                    <div class="card-block">
                        <p>
                            <span class="tip bg-danger"></span> - current position
                        </p>
                        <p>
                            <span class="tip bg-info"></span> - initial position
                        </p>
                    </div>
                </div>
            </div>


        </div>


        <script src="main.js"></script>
</body>

</html>
